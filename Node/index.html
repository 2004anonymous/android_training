<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploading</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container container-fluid mt-5">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="paper" class="form-label">Choose File:</label>
          <input type="file" class="form-control" name="qp" id="paper" />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Enter Department:</label>
          <input
            type="text"
            class="form-control"
            name="department"
            id="department"
            placeholder="Enter department"
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Enter Subject:</label>
          <input
            type="text"
            class="form-control"
            name="subject"
            id="subject"
            placeholder="Enter subject"
          />
        </div>
        <div class="mb-3">
          <label for="semester" class="form-label">Enter Semester:</label>
          <input
            type="number"
            class="form-control"
            name="semester"
            id="semester"
            placeholder="Enter semester"
          />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Enter Year:</label>
          <input
            type="number"
            class="form-control"
            name="year"
            id="year"
            placeholder="Enter year"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="http://localhost:3000/entries" class="btn btn-primary">view/edit/delete papers</a>
      </form>

      <div class="mt-3" id="uploadAlert" style="display: none">
        <div class="alert" role="alert" id="alertMessage"></div>
      </div>
      <div class="mb-3">
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
  </body>
</html>
